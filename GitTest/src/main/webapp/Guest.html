<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3등분 홈페이지</title>
    <style>
        @font-face {
            font-family: 'KCC-Hanbit';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2403-2@1.0/KCC-Hanbit.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body, button {
            font-family: 'KCC-Hanbit', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: row;
        }
        .section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .section:nth-child(1) {
            background-color: #f4f4f4;
        }
        .section:nth-child(2) {
            background-color: #febd98;
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 40px 20px;
        }
        .section:nth-child(3) {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .search-container form {
            display: flex;
            width: 80%;
            max-width: 600px;
        }

        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 25px 0 0 25px;
            outline: none;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .section {
                flex: none;
                width: 100%;
            }
            .section:nth-child(2) {
                flex: none;
            }
        }

        .feed-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .feed-item {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .feed-image-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        .feed-image {
            width: 100%;
            height: 100%;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
        }

        .image-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            color: white;
            font-size: 24px;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px;
        }

        .image-arrow-left {
            left: 10px;
        }

        .image-arrow-right {
            right: 10px;
        }

        .image-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .feed-content {
            padding: 30px;
        }

        .feed-username {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .feed-caption {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-top: 15px;
        }

        .feed-actions {
            padding: 15px 20px;
            border-top: 1px solid #eee;
        }

        .feed-action {
            font-size: 16px;
        }

        .icon {
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .feed-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .feed-item {
                width: 100%;
            }
        }

        .feed-actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 15px;
            border-top: 1px solid #eee;
        }

        .feed-action {
            display: flex;
            align-items: center;
            margin-right: 20px;
            color: #333;
            font-size: 14px;
        }

        .feed-action i {
            margin-right: 5px;
            font-size: 18px;
        }

        .feed-action span {
            font-weight: bold;
        }

        .icon {
            font-style: normal;
            font-weight: bold;
            margin-right: 5px;
        }

        .feed-item:not(:first-child) {
            display: none;
        }

        .bottom-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            transition: transform 0.3s ease-in-out;
        }

        .bottom-action {
            background-color: white;
            border: none;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%; /* 너비를 100%로 설정 */
            font-family: 'KCC-Hanbit', sans-serif;
        }

        .bottom-action:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .bottom-action-icon {
            margin-right: 15px;
            font-size: 32px;
        }

        @media (max-width: 768px) {
            .feed-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .feed-item {
                width: 100%;
            }
        }

        .feed-actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 15px;
            border-top: 1px solid #eee;
        }

        .feed-action {
            display: flex;
            align-items: center;
            margin-right: 20px;
            color: #333;
            font-size: 14px;
        }

        .feed-action i {
            margin-right: 5px;
            font-size: 18px;
        }

        .feed-action span {
            font-weight: bold;
        }

        .icon {
            font-style: normal;
            font-weight: bold;
            margin-right: 5px;
        }

        .feed-item:not(:first-child) {
            display: none;
        }

        .bottom-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            transition: transform 0.3s ease-in-out;
        }

        .emoji-container, .comment-container {
            display: none;
            position: absolute;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px; /* 너비를 조금 늘렸습니다 */
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5개의 열로 구성 */
            gap: 10px; /* 그리드 아이템 사이의 간격 */
        }

        .emoji-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            font-size: 24px;
            background-color: #f0f0f0;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .emoji-item:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }

        .comment-item {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        .comment-item:hover {
            background-color: #f0f0f0;
        }

        .bottom-actions.show-emojis .bottom-action:not(#emojiButton):not(#nextFeed) {
            transform: translateY(-200px);
        }

        .bottom-actions.show-comments .bottom-action:not(#commentButton):not(#emojiButton):not(#nextFeed) {
            transform: translateY(-200px);
        }

        .emoji-container.show, .comment-container.show {
            display: block;
        }

        .comment-emoji-container {
            position: relative;
            width: 100%;
        }

        .bottom-actions {
            position: relative;
        }

        #saveButton {
            transition: transform 0.3s ease-in-out;
        }

        .bottom-actions.show-emojis #saveButton,
        .bottom-actions.show-comments #saveButton {
            transform: translateY(-200px);
        }

        /*다음 게시물 버튼에 대한 스타일 제거*/ 
        #nextFeed {
            transition: none;
            transform: none !important;
        }

        .section:first-child {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .section:first-child img {
            max-width: 200%;
            height: auto;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .speech-bubble-container {
            position: absolute;
            top: 70px;
            left: 20px;
            right: 20px;
            bottom: calc(30% );
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            pointer-events: none;
        }

        .speech-bubble-wrapper {
            position: relative;
            padding-bottom: 30px; /* 꼬리를 위한 공간 확보 */
        }

        .speech-bubble {
            background-color: #f0f0f0;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            font-size: 18px;
            color: #333;
            border: 2px solid #333;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }

        .speech-bubble-tail {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #333; /* 꼬리 길이와 색상 */
            transform: translateX(-50%);
        }

        .speech-bubble p {
            margin: 0 0 5px 0;
            width: 100%;
        }

        .signup-button {
            display: none; /*회원가입 버튼 숨김*/ 
        }

        .section:nth-child(2) {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .session-footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="speech-bubble-container">
                <div class="speech-bubble-wrapper">
                    <div class="speech-bubble" id="speechBubble"></div>
                    <div class="speech-bubble-tail"></div>
                </div>
            </div>
            <img src="Ping.png" alt="Ping" id="pingImage">
        </div>
        <div class="section">
            <div class="search-container">
                <form>
                    <input type="text" placeholder="검색어를 입력하세요...">
                    <button type="submit">검색</button>
                </form>
            </div>
            <div class="feed-container">
                <div class="feed-item" id="currentFeed">
                    <div class="feed-image-container">
                        <div class="feed-image" style="background-image: url('https://via.placeholder.com/800');"></div>
                        <button class="image-arrow image-arrow-left" id="prevImage">◀</button>
                        <button class="image-arrow image-arrow-right" id="nextImage">▶</button>
                        <div class="image-counter"><span id="currentImageIndex">1</span> / <span id="totalImages">3</span></div>
                    </div>
                    <div class="feed-content">
                        <div class="feed-username">사용자1</div>
                        <div class="feed-caption">첫 번째 게시글 내용입니다. 여기에 더 많은 내용을 추가할 수 있습니다. 게시글의 내용이 길어져도 잘 표시됩니다.</div>
                    </div>
                </div>
                <!-- 다른 feed-item들은 여기에 있지만 display: none으로 숨겨져 있습니다 -->
            </div>
            <footer class="session-footer">
                This platform was created on October 16, 2024, by Welcome to Hello World.
            </footer>
        </div>
        <div class="section">
            <div class="bottom-actions">
                <button class="bottom-action" id="saveButton">
                    <span class="bottom-action-icon">🔖</span>
                    저 장
                </button>
                <div class="comment-emoji-container">
                    <button class="bottom-action" id="commentButton">
                        <span class="bottom-action-icon">💬</span>
                        공 감 글
                    </button>
                    <div class="comment-container" id="commentContainer">
                        <div class="comment-item">너무 좋아요!</div>
                        <div class="comment-item">너무 맛있어요~~</div>
                        <div class="comment-item">정말 멋진 곳이네요</div>
                        <div class="comment-item">다음에 또 가고 싶어요</div>
                        <div class="comment-item">최고의 경험이었습니다</div>
                    </div>
                </div>
                <div class="comment-emoji-container">
                    <button class="bottom-action" id="emojiButton">
                        <span class="bottom-action-icon">😀</span>
                        감정표현
                    </button>
                    <div class="emoji-container" id="emojiContainer">
                        <div class="emoji-grid">
                            <div class="emoji-item">😀</div>
                            <div class="emoji-item">😍</div>
                            <div class="emoji-item">🤔</div>
                            <div class="emoji-item">😂</div>
                            <div class="emoji-item">👍</div>
                            <div class="emoji-item">❤️</div>
                            <div class="emoji-item">🎉</div>
                            <div class="emoji-item">🔥</div>
                            <div class="emoji-item">👏</div>
                            <div class="emoji-item">🙌</div>
                        </div>
                    </div>
                </div>
                <button class="bottom-action" id="nextFeed">
                    <span class="bottom-action-icon">▶</span>
                    다음 넘기
                </button>
            </div>
        </div>
    </div>

    <script>
        // 피드 데이터 (실제로는 서버에서 가져올 것입니다)
        const feeds = [
            {
                images: ['https://via.placeholder.com/800/FF33A3', 'https://via.placeholder.com/800/33FF57', 'https://via.placeholder.com/800/5733FF'],
                username: '사용자1',
                caption: '첫 번째 게시글 내용입니다. 여기에 더 많은 내용을 추가할 수 있습니다. 게시글의 내용이 길어져도 잘 표시됩니다. 사용자는 이제 더 많은 텍스트를 볼 수 있습니다.'
            },
            {
                images: ['https://via.placeholder.com/800/FF33A6', 'https://via.placeholder.com/800/A633FF'],
                username: '사용자2',
                caption: '두 번째 게시글 내용입니다. 이 게시글도 더 긴 내용을 포함할 수 있습니다. 사용자들은 이제 더 자세한 정보를 공유할 수 있게 되었습니다.'
            }
        ];

        let currentFeedIndex = 0;
        let currentImageIndex = 0;

        const feedElement = document.getElementById('currentFeed');
        const prevImageBtn = document.getElementById('prevImage');
        const nextImageBtn = document.getElementById('nextImage');
        const currentImageIndexElement = document.getElementById('currentImageIndex');
        const totalImagesElement = document.getElementById('totalImages');
        const nextFeedBtn = document.getElementById('nextFeed');

        function updateFeed() {
            const feed = feeds[currentFeedIndex];
            feedElement.querySelector('.feed-image').style.backgroundImage = `url('${feed.images[currentImageIndex]}')`;
            feedElement.querySelector('.feed-username').textContent = feed.username;
            feedElement.querySelector('.feed-caption').textContent = feed.caption;
            currentImageIndexElement.textContent = currentImageIndex + 1;
            totalImagesElement.textContent = feed.images.length;
        }

        function nextImage() {
            const feed = feeds[currentFeedIndex];
            currentImageIndex = (currentImageIndex + 1) % feed.images.length;
            updateFeed();
        }

        function prevImage() {
            const feed = feeds[currentFeedIndex];
            currentImageIndex = (currentImageIndex - 1 + feed.images.length) % feed.images.length;
            updateFeed();
        }

        function nextFeed() {
            currentFeedIndex = (currentFeedIndex + 1) % feeds.length;
            currentImageIndex = 0;
            updateFeed();
        }

        nextImageBtn.addEventListener('click', nextImage);
        prevImageBtn.addEventListener('click', prevImage);
        nextFeedBtn.addEventListener('click', nextFeed);

        // 초기 피드 업데이트
        updateFeed();

        const emojiButton = document.getElementById('emojiButton');
        const emojiContainer = document.getElementById('emojiContainer');
        const commentButton = document.getElementById('commentButton');
        const commentContainer = document.getElementById('commentContainer');
        const bottomActions = document.querySelector('.bottom-actions');

        function toggleContainer(container, button, className) {
            if (container.classList.contains('show')) {
                container.classList.remove('show');
                bottomActions.classList.remove(className);
                resetButtonPositions();
            } else {
                // 모든 컨테이너 닫기
                emojiContainer.classList.remove('show');
                commentContainer.classList.remove('show');
                bottomActions.classList.remove('show-emojis', 'show-comments');

                // 선택된 컨테이너 열기
                container.classList.add('show');
                bottomActions.classList.add(className);

                // 버튼 위치 조정
                adjustButtonPositions(container, className);
            }
        }

        function adjustButtonPositions(container, className) {
            const containerHeight = container.offsetHeight;
            const saveButton = document.getElementById('saveButton');
            const commentButton = document.getElementById('commentButton');
            const emojiButton = document.getElementById('emojiButton');

            if (className === 'show-emojis') {
                saveButton.style.transform = `translateY(-${containerHeight + 10}px)`;
                commentButton.style.transform = `translateY(-${containerHeight + 10}px)`;
                emojiButton.style.transform = 'translateY(0)';
            } else if (className === 'show-comments') {
                saveButton.style.transform = `translateY(-${containerHeight + 10}px)`;
                commentButton.style.transform = 'translateY(0)';
                emojiButton.style.transform = 'translateY(0)';
            }
        }

        function resetButtonPositions() {
            const saveButton = document.getElementById('saveButton');
            const commentButton = document.getElementById('commentButton');
            const emojiButton = document.getElementById('emojiButton');

            saveButton.style.transform = 'translateY(0)';
            commentButton.style.transform = 'translateY(0)';
            emojiButton.style.transform = 'translateY(0)';
        }

        // 이벤트 리스너 추가
        emojiButton.addEventListener('click', function(event) {
            event.stopPropagation();
            toggleContainer(emojiContainer, emojiButton, 'show-emojis');
        });

        commentButton.addEventListener('click', function(event) {
            event.stopPropagation();
            toggleContainer(commentContainer, commentButton, 'show-comments');
        });

        // 다른 곳을 클릭하면 컨테이너 닫기
        document.addEventListener('click', function(event) {
            if (!emojiContainer.contains(event.target) && event.target !== emojiButton &&
                !commentContainer.contains(event.target) && event.target !== commentButton) {
                emojiContainer.classList.remove('show');
                commentContainer.classList.remove('show');
                bottomActions.classList.remove('show-emojis', 'show-comments');
                resetButtonPositions();
            }
        });

        // 창 크기가 변경될 때 버튼 위치 조정
        window.addEventListener('resize', function() {
            const activeContainer = document.querySelector('.emoji-container.show, .comment-container.show');
            if (activeContainer) {
                const className = activeContainer.classList.contains('emoji-container') ? 'show-emojis' : 'show-comments';
                adjustButtonPositions(activeContainer, className);
            }
        });

        const pingImage = document.getElementById('pingImage');
        const speechBubbleWrapper = document.querySelector('.speech-bubble-wrapper');
        const speechBubbleContainer = document.getElementById('speechBubble');
        
        // 툴팁 메시지 정의
        const tooltips = {
            'search-container': "검색창을 이용해 원하는 내용을 찾아보세요. 해시태그, 사용자 이름, 장소 등 다양한 키워드로 검색할 수 있어요. 관심사를 입력하면 비슷한 게시물�� 발견할 수 있답니��.",
            'saveButton': "마음에 드는 게시물을 저장해보세요. 저장한 게시물은 나중에 '저장됨' 섹션에서 다시 볼 수 있어요. 여행 계획을 세우거나 나중에 참고하고 싶은 정보를 모아둘 때 유용해요.",
            'commentButton': "다른 사용자의 게시물에 공감하는 댓글을 남겨보세요. 미리 작성된 공감 글 중에서 선택할 수 있어 빠르고 쉽게 소통할 수 있답니다. 긍정적인 피드백은 게시자에게 큰 힘이 될 거예요.",
            'emojiButton': "글로 표현하기 어려운 감정도 이모지로 쉽게 표현할 수 있어요. 다양한 이모지를 선택해 게시물에 대한 여러분의 반응을 나타내보세요. 때로는 작은 이모지 하나가 긴 문장보다 더 많은 것을 말할 수 있답니다.",
            'nextFeed': "더 많은 게시물을 둘러보고 싶나요? '다음' 버튼을 클릭하면 새로운 게시물을 볼 수 있어요. 다양한 사용자들의 경험과 이야기를 만나보세요. 당신의 관심사와 비슷한 게시물을 발견할 수도 있을 거예요."
        };

        // 기본 툴팁 메시지 (Ping 이미지에 마우스를 올렸을 때 표시됨)
        const defaultTooltipText = "안녕하세요! 저는 Ping입니다. 여러분의 소중한 순간을 함께 나누고 싶어요. 이 플랫폼에서 다양한 경험과 이야기를 공유하고, 새로운 친구들을 만나보세요. 궁금한 점이 있다면 언제든 저에게 물어보세요!";
        const questionText = "궁금한 것이 있나요?";

        let currentIndex = 0;
        let tooltipInterval;
        let isMouseOver = false;
        let defaultMessageTimer;

        function showTooltip(text, isQuestion = false) {
            speechBubbleWrapper.style.display = 'block';
            speechBubbleContainer.innerHTML = '';
            currentIndex = 0;
            clearInterval(tooltipInterval);
            clearTimeout(defaultMessageTimer);
            
            if (isQuestion && !isMouseOver) {
                const p = document.createElement('p');
                p.textContent = text;
                speechBubbleContainer.appendChild(p);
            } else {
                const lines = text.split('. ');
                
                const firstP = document.createElement('p');
                firstP.textContent = lines[0] + '.';
                speechBubbleContainer.appendChild(firstP);
                currentIndex = 1;

                tooltipInterval = setInterval(() => {
                    if (currentIndex < lines.length) {
                        const p = document.createElement('p');
                        p.textContent = lines[currentIndex] + (currentIndex < lines.length - 1 ? '.' : '');
                        speechBubbleContainer.appendChild(p);
                        currentIndex++;
                    } else {
                        clearInterval(tooltipInterval);
                        if (!isMouseOver) {
                            defaultMessageTimer = setTimeout(() => {
                                showTooltip(questionText, true);
                            }, 10000); // 10초 후에 "궁금한 것이 있나요?" 메시지 표시
                        }
                    }
                }, 500); // 간격을 500ms로 늘려 메시지가 천천히 나오도록 함
            }
        }

        function hideTooltip() {
            isMouseOver = false;
            speechBubbleWrapper.style.display = 'none';
            showTooltip(questionText, true);
        }

        // 각 요소에 마우스 오버 이벤트 리스너 추가
        Object.keys(tooltips).forEach(id => {
            const element = document.getElementById(id) || document.querySelector(`.${id}`);
            if (element) {
                element.addEventListener('mouseenter', () => {
                    isMouseOver = true;
                    clearTimeout(defaultMessageTimer);
                    showTooltip(tooltips[id]);
                });
                element.addEventListener('mouseleave', hideTooltip);
            }
        });

        // 페이지 로드 시 자동으로 말풍선 표시
        window.addEventListener('load', function() {
            showTooltip(defaultTooltipText);
        });
    </script>
</body>
